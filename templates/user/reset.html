{% block content %}

{#    <h2>修改员工密码</h2>#}

    <form id="reset_form" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-md-2 col-sm-2 control-label required">登录名：</label>
            <div class="col-md-5 col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="登录名" required>
            </div>
        </div>

        <div class="form-group">
            <label for="new_password" class="col-md-2 col-sm-2 control-label required">新密码：</label>
            <div class="col-md-5 col-sm-10">
                <input type="text" class="form-control" id="new_password" name="new_password" placeholder="新密码" required>
            </div>
        </div>

        <div class="form-group">
            <label for="new_password_repeat" class="col-md-2 col-sm-2 control-label required">重复密码：</label>
            <div class="col-md-5 col-sm-10">
                <input type="text" class="form-control" id="new_password_repeat" name="new_password_repeat" placeholder="重复密码" required>
            </div>
        </div>
    </form>

    <button id="reset" type="button" class="btn btn-primary col-md-7">确定</button>
{% endblock %}


{% block js %}
    <script>
        $('#reset').click(function () {
            $.ajax({
                cache: false,
                url: '{% url "user:reset" %}',
                type: 'POST',
                async: true,
                dataType: 'json',
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                data: $('#reset_form').serializeArray(),
                success: function (data) {
                    $('#msg').text(data.msg)
                    setTimeout(function () {
                        $('#msg').text('')
                    }, 2000)
                },
                error: function () {
                    $('#msg').text('出错了')
                }
            })
        })

    </script>
{% endblock %}
