{% extends 'main.html' %}

{% block title %}设备归还{% endblock %}

{% block style %}

{% endblock %}

{% block content %}

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>设备名称</th>
                <th>领用时间</th>
                <th>应还时间</th>
                <th>操作</th>
            </tr>
            {% for equ in equs %}
                <tr>
                    <td>{{ equ.id }}</td>
                    <td>{{ equ.name }}</td>
                    <td>{{ equ.use_date }}</td>
                    <td>{{ equ.revert_date }}</td>
                    <td><a href="">归还</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
