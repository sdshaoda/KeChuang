<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <title>登录 - 武汉中科科创工程检测有限公司</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {#<link rel='stylesheet' href='/static/css/login.css'/>#}
    <script src="{% static 'js/jquery.js' %}"></script>
    {#<script src="{% static 'js/bootstrap.js' %}"></script>#}
    <style>
        {#登录框#}
        .login {
            padding: 0;
            border: 1px solid #bbb;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translate(-50%, 0);
        }

        {#登录框头部#}
        .login-header {
            height: 60px;
            color: #fff;
            font-size: 20px;
            line-height: 60px;
            padding: 0 35px;
            text-align: center;
        }

        {#登录框主体#}
        .login-main {
            padding: 20px 30px;
        }

        {#验证码#}
        img.captcha {
            height: 35px;
        }

        {#模态框#}
        #dialog {
            display: none;
            text-align: center;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px 5px;
            background: #fff;
            color: #f00;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 10;
        }

        #close:after {
            content: 'X';
            color: #333;
            float: right;
            position: relative;
            top: -20px;
        }

        #close:after:hover {
            cursor: pointer;
            background: #f00;
        }
    </style>
</head>
<body>
<div id="dialog" class="col-md-7">
    <span id="close"></span>
    <div id="msg">{{ msg }}</div>
</div>

<p style="text-align:center;">我们推荐您使用最新的<a href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu&wd=chrome&rsv_pq=849f379300025f64&rsv_t=b809hd6EdOFyGwiXI0IQOVbVfDf4SXjjlbTa%2BGtdHDNO%2FNvQlCr3M8jSh74&rqlang=cn&rsv_enter=1&rsv_sug3=4&rsv_sug1=4&rsv_sug7=100" target="_blank">Chrome浏览器</a>，以获得最佳的用户体验</p>

<div class="login col-md-5 col-sm-8 col-xs-12">
    <div class="login-header bg-primary">武汉中科科创工程检测有限公司</div>
    <form id="loginForm" class="login-main" method="post" action="{% url 'login' %}">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input id="username" class="form-control" placeholder="输入登录名"
                   value="{% if login_form.username.value %}{{ login_form.username.value }}{% endif %}"
                   type="text" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input id="password" class="form-control" placeholder="输入密码"
                   value="{% if login_form.password.value %}{{ login_form.password.value }}{% endif %}"
                   type="password"
                   name="password"/>
        </div>
        <div class="form-group">
            <label for="captcha">验证码：</label>
            {{ login_form.captcha }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
        {% csrf_token %}
    </form>
</div>

<script>
    $(document).ready(function () {

{#        模态框#}
        setInterval(function () {
            if ($('#msg').text() === '') {
                $('#dialog').slideUp()
            } else {
                $('#dialog').slideDown()
            }
        }, 2000)

{#        点击隐藏模态框#}
        $('html').click(function () {
            $('#dialog').slideUp()
            $('#msg').text('')
        })


        //刷新验证码
        function refresh_captcha(event) {
            $.get("/captcha/refresh/?" + Math.random(), function (result) {
                $('#' + event.data.form_id + ' .captcha').attr("src", result.image_url);
                $('#id_captcha_0').attr("value", result.key);
            });
            return false;
        }

        {#点击验证码图片刷新#}
        $('img.captcha').click({'form_id': 'loginForm'}, refresh_captcha);

        {#为验证码添加合适的样式#}
        $('input#id_captcha_1').addClass('form-control').attr('placeholder', '点击图片刷新')

        if ($('#msg').text() === '') {
            $('#dialog').fadeOut()
        } else {
            $('#dialog').fadeIn()
        }

        $('#close').click(function () {
            $('#dialog').fadeOut()
        })

    })
</script>
</body>
</html>
